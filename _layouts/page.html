---
layout: default
---

<script>
  function goBack() {
  location.href='{{site.baseurl}}/';
  }
</script>

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.display-title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <button onclick="goBack()"> &laquo; Back</button>

</article>
